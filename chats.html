<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="screenshots/조아용(앞).png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Joayong Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Horizon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:51 PM</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>  
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            
            <a href="chat-column1.html">
                <div class="user-component__column">
                    <img src="screenshots/수줍어용.png" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Joayong<i class="fas fa-thumbtack fa-xs"></i></h4>
                        <h6 class="user-component__subtitle">This is chatroom for myself. :D</h6>
                    </div>
                    <div class="user-component__column--info">
                        <span class="user-component__time">20:20</span>
                    </div>  
                </div>
            </a>

            <a href="chat-column2.html">
                <div class="user-component__column">
                    <img src="screenshots/래퍼고양.png" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">GoyangGoyang-e</h4>
                        <h6 class="user-component__subtitle">Please call me when you see this!</h6>
                    </div>
                    <div class="user-component__column--info">
                        <span class="user-component__time">15:50</span>
                        <div class="badge">3</div>
                    </div>  
                </div>
            </a>

            <a href="chat-column3.html">
                <div class="user-component__column">
                    <img src="screenshots/수원이.png" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Suwon-e</h4>
                        <h6 class="user-component__subtitle">I'm here.</h6>
                    </div>
                    <div class="user-component__column--info">
                        <span class="user-component__time">09-03-2022</span>
                    </div>  
                </div>
            </a>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
