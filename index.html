<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="screenshots/조아용(앞).png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Joayong Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Horizon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:51 PM</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>  
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Joayong Talk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input required name="username" type="text" placeholder="Email or phone number" />
        <input required name="password" type="password" placeholder="password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
