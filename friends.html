<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="screenshots/조아용(앞).png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Joayong Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Horizon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:51 PM</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>  
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <span><i class="fas fa-info-circle"></i></span>
        Friends' Names Display
        <span><i class="fas fa-chevron-right fa-xs"></i></span>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/수줍어용.png" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Joayong</h4>
                    <h6 class="user-component__subtitle">I'm happy to meet you all !</h6>
                </div>
            </div>
        </div>

        <!-- Channel -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <span><i class="fas fa-chevron-down fa-xs"></i></span>
            </div>
        </div>    
        
        <div class="user-component">
            
            <div class="user-component__column">
                <img src="screenshots/the mells.PNG" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text--channel">
                    <h4 class="user-component__title user-component__title--channel">THE MELLS</h4>
                    <!-- <h6 class="user-component__subtitle"></h6> -->
                </div>
                <span><a href="https://www.themells.co.kr/"><i class="fas fa-link"></i></a></span>
            </div>
            <div class="user-component__column">
                <img src="screenshots/엄지포도원.PNG" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text--channel">
                    <h4 class="user-component__title user-component__title--channel">Umzi Podoone</h4>
                    <!-- <h6 class="user-component__subtitle"></h6> -->
                </div>
                <span><a href="#"><i class="fa fa-instagram fa-lg"></i></a></span>
            </div>

        </div>
            
        <!-- Friends -->
        <div class="friends-screen__friends">
            <div class="friends-screen__friends-header">
                <span>Friends</span>
                <span><i class="fas fa-chevron-down fa-xs"></i></span>
            </div>
        </div>    
            
        <div class="user-component">

            <div class="user-component__column">
                <img src="screenshots/래퍼고양.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">GoyangGoyang-e</h4>
                    <h6 class="user-component__subtitle">Skrr~~</h6>
                </div>
            </div>
            
            <div class="user-component__column">
                <img src="screenshots/수원이.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Suwon-e</h4>
                    <h6 class="user-component__subtitle">Why don't you go to see stars with me?</h6>
                </div>
            </div>
            
            <div class="user-component__column">
                <img src="screenshots/하모.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Hamo</h4>
                    <h6 class="user-component__subtitle">It'll all work out! Stay positive!</h6>
                </div>
            </div>
            
            <div class="user-component__column">
                <img src="screenshots/범이.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Beom-e</h4>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>
            
            <div class="user-component__column">
                <img src="screenshots/곰이.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Gom-e</h4>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
